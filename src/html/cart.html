<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="../css/comm/base.css" />
        <link rel="stylesheet" type="text/css" href="../css/comm/bottom.css" />
        <link rel="stylesheet" type="text/css" href="../css/classfiy.css" />
        <link rel="stylesheet" type="text/css" href="../css/cart.css" />
        <script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="../js/rem.js"></script>
    </head>
    <body>
        <div class="searchBox">
            <a href = "./index.html" class="left"></a>
            <span class="middle">购物车</span>
            <span class="right">编辑</span>
        </div>
        <form action="">
            <ul class = "goodsList">
                <li>
                    <div class = "select-icon">
                        <input type="checkbox" name="goodssel">
                    </div>
                    <div class = "goods-img">
                        <img src="../image/goods.jpg" alt="" />
                    </div>
                    <div class = "goods-words">
                        <p class = "name">正宗东北长粒大香米正宗东北长粒大香米正宗东北长粒大香米</p>
                        <p class = "num">数量：1件</p>
                        <p class = "type">规格：50千克</p>
                    </div>
                    <div class = "goods-price">
                        <p class = "price-new">
                            <span>￥</span>
                            120.00
                        </p>
                        <p class = "price-origin">￥220.00</p>
                    </div>
                    <div class = "choose-box">
                        <p class = "sel-num">
                            <span class = "minus">-</span>
                            <span class = "num">1</span>
                            <span class = "plus">+</span>
                        </p>
                        <select name="type" id="" class = "sel-type">
                            <option value="50">规格：50千克</option>
                            <option value="50">规格：100千克</option>
                        </select>
                    </div>
                    <div class="goods-del">
                        删除
                    </div>
                </li>
            </ul>
            <div class="cal-bottom">
                <div class = "sel-all">全选</div>
                <input type="submit" / value = "结算" class = "sel-cal">
                <div class = "sel-del">删除</div>
                <div class = "sel-total">
                    <p class = "money">合计￥</p>
                    <p class = "tips">不含运费</p>
                </div>
            </div>            
        </form>
            <div class="bottom">
                <a href="./index.html">
                    <p>首页</p>
                </a>
                <a href="./classfiy.html">
                    <p>分类</p>
                </a>
                <a href="javascript:void(0);">
                    <p>家园</p>
                </a>
                <a href="javascript:void(0);">
                    <p>购物车</p>
                </a>
                <a href="javascript:void(0);">
                    <p>我的</p>
                </a>
            </div>   
        <script type="text/javascript" src="../js/cart.js"></script>
    </body>
</html>
